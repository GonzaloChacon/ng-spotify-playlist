<section class="loging">
  <div>
		<img
			src="/assets/img/logo_spotify.svg"
			alt="Spotify" />

    <h1>
      Wellcome to the Playlist Editor
    </h1>

    <p>
      In order to use the application you need to log in into your account.
      Click the button and you will be redirected to Spotify to autenticate.<br />
      <strong>
				Be aware that the app will be interacting with your real Spotify
				playlists.
			</strong>
    </p>

    <a
			class="btn btn-primary"
			aria-label="Spotify LogIn"
      href="https://accounts.spotify.com/authorize?client_id=d4c71c36095842fc90271017bd8e5443&scope=playlist-read-private%20playlist-read-collaborative%20playlist-modify-public%20user-read-recently-played%20playlist-modify-private%20ugc-image-upload%20user-follow-modify%20user-follow-read%20user-library-read%20user-library-modify%20user-read-private%20user-read-email%20user-top-read%20user-read-playback-state&response_type=token&redirect_uri=http://{{host}}/login">
      Spotify Login
    </a>
  </div>
</section>
